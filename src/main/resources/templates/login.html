<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">

    <body>
        <div class="row">
            <div class="col-md-6">
                <h1 th:text="#{msg.login}"></h1>

                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <table class="table">
                        <tr>
                            <td><label th:text="#{msg.userName}"/></td>
                            <td><input type="text" name="username" placeholder="UserName"/></td>
                        </tr>
                        <tr>
                            <td><label th:text="#{msg.password}"/></td>
                            <td><input type="password" name="password" placeholder="*****"/></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-primary" th:text="#{msg.login}"/>
                            </td>
                        </tr>
                    </table>
                </form>


            </div>
        </div>
    </body>
</html>
