<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">

    <body>
        <div class="row">
            <div class="col-md-6">
                <h1 th:text="#{msg.login}"></h1>
                
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <table class="table">
                        <tr>
                            <td><label th:text="#{msg.userName}"/></td>
                            <td><input type="text" name="username"/></td>
                        </tr>
                        <tr>
                            <td><label th:text="#{msg.password}"/></td>
                            <td><input type="password" name="password"/></td>
                        </tr>
                        <tr>
                            <td><input class="btn btn-outline-light btn-sm" type="submit" th:value="#{msg.login}"/></td>

                            <td>
                                <button type="button" class="btn btn-outline-light btn-sm">
                                <a th:href="@{/user/new}">
                                    <label th:text="#{msg.signUp}"/>
                                </a>
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>


            </div>
        </div>
    </body>
</html>
